<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>Dice</title>
</head>
<body style="font-family: 'Franklin Gothic Medium';">
    <center>
        <h1 class="title">DICE ROLL:</h2>
        <p id="rolledMax" class="displayNumber"></p>
        <p id="rolledAvg" class="displayNumber">0</p>
        <p id="rolledMin" class="displayNumber"></p>
        
        <div class="inputBoxes">
            <div>
                <p>Dices</p>
                <input id="diceNumber" type="text" maxlength="4" style=""/>
            </div>
            <div>
                <p>Sides</p>
                <input id="diceSides" type="text" maxlength="4"/>
            </div>
        </div><br>

        <button type="submit" id="roll" style="">ROLL</button><br><br><br>
        
        <div class="checkboxes">
            <input id="getMaxValue" type="checkbox" >maxValue</input>
            <input id="getMinValue" type="checkbox">minValue</input>
            <input id="getAverage" type="checkbox" checked>average</input><br><br>
            <input id="roundMin" name="round" type="radio">roundDown</input>
            <input id="roundMax" name="round" type="radio" checked>roundUp</input>
        </div>

        <br>
        <div class="result">
            <p id="rolledDices"></p>
        </div>
    </center>


    <script src="dice.js"></script>
</body>
</html>
